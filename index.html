<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #202123; /* Dark gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%; /* Default for mobile: Full screen width */
            height: 100vh; /* Always 100% of the viewport height */
            max-width: 50%; /* Restrict to 50% width on larger screens */
        }

        /* Apply this for desktops (min-width: 768px) */
        @media (min-width: 768px) {
            .chat-container {
                width: 50%; /* Use 50% of the screen width for desktops */
            }
        }

        iframe {
            width: 100%; /* Always fill the container's width */
            height: 100%; /* Always fill the container's height */
            border: none; /* Remove border for clean look */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-4ca7e3aa-b0a5-45a5-a53c-b7860dd1e299/bots/cr864_ictMasterPlan2/webchat?__version__=2" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>
</body>
</html>

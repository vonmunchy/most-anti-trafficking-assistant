<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #202123; /* Dark gray background like ChatGPT */
            color: #ececec; /* Light text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 95%; /* Slight padding on desktop */
            max-width: 400px; /* Ideal width for desktop */
            height: 95vh; /* Slight padding at top and bottom */
            max-height: 700px; /* Restrict height on larger screens */
            background-color: #3c3f41; /* Dark container color */
            border: 1px solid #2b2d2f; /* Subtle border for distinction */
            border-radius: 10px; /* Rounded corners for a modern look */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
            overflow: hidden; /* Prevent scrollbars from showing */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border around iframe */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-4ca7e3aa-b0a5-45a5-a53c-b7860dd1e299/bots/cr864_ictMasterPlan2/webchat?__version__=2"></iframe>
    </div>
</body>
</html>
